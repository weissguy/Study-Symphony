<!DOCTYPE html>
<html>
    <head>
        <title>Options Page!</title>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="header" id="music">
            <h1>Get to know your taste</h1>
        </div>
        <div id="genres">
            <h2>Choose a few genres that you typically enjoy listening to, while studying and otherwise.</h2>
            <button class="genre" id="classical">Classical</button>
            <button class="genre" id="lofi">LoFi</button>
            <button class="genre" id="jazz">Jazz</button>
            <button class="genre" id="indie">Indie</button>
            <button class="genre" id="chill">Chill</button>
            <button class="genre" id="ambient">Ambient</button>
            <button class="genre" id="hiphop">Hip Hop</button>
            <button class="genre" id="pop">Pop</button>
            <button class="genre" id="country">Country</button>
            <button class="genre" id="rock">Rock</button>
            <button class="genre" id="metal">Metal</button>
            <button class="genre" id="soul">Soul</button>
        </div>
        <div id="artists">
            <h2>Type in the names of 3-5 of your favorite artists--no pressure ;)</h2>
            <input id="artist1" type="text" placeholder="Weird Al Yankovic"></input>
            <input id="artist2" type="text" placeholder="Pope Francis"></input>
            <input id="artist3" type="text" placeholder="Jack Black"></input>
            <input id="artist4" type="text" placeholder="Richard Nixon's ghost?"></input>
            <input id="artist5" type="text" placeholder="Leonard Bernstein"></input>
        </div>
        <div class="header" id="aesthetic">
            <h1>Customize your experience</h1>
        </div>
        <div id="backgrounds">
            <h2>Choose a background (you can change this whenever you like).</h2>
            <button class="background" id="blue"></button>
            <button class="background" id="green"></button>
            <button class="background" id="pink"></button>
            <button class="background" id="red"></button>
            <button class="background" id="star"></button>
            <button class="background" id="bench"></button>
            <button class="background" id="clean"></button>
            <button class="background" id="academia"></button>
        </div>
        <div id="end">
            <h3 id="end_text">Keep on listening <a href="video.html" target="_blank" rel="noreferrer noopener">here</a>.</h3>
        </div>
        <div id="blank_bottom"></div>
    </body>
    <script src="options.js"></script>
</html>
